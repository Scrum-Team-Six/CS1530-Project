<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Budget Pro - Budget Page</title>
  <link rel="stylesheet" href="styles.css"> <!-- Ensure this path is correct -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    #sidebar {
      background-color: #333;
      color: #fff;
      width: 250px;
      padding: 20px;
      border-right: 2px solid #ccc;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #sidebar h2 {
      margin-top: 0;
      margin-bottom: 20px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    #sidebar ul {
      list-style-type: none;
      padding: 0;
      flex-grow: 1;
    }

    #sidebar li {
      margin-bottom: 10px;
    }

    #sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
    }

    #sidebar a:hover {
      background-color: #555;
    }

    .content {
      background-color: #fff; /* Change as needed */
      padding: 20px;
      flex: 1;
      margin-left: 250px; /* Adjusted to start where sidebar ends */
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="#">Create New Budget</a></li>
      <li><a href="#">View Existing Budgets</a></li>
      <li><a href="#">Create Report</a></li>
      <li><a href="#">View Existing Reports</a></li>
      <li><a href="#">Edit Settings</a></li>
    </ul>
  </div>

  <div class="content">
    <!-- Place your budget content here -->
    <div class="expense-table" id="expense-table-1">
      <h2>Transportation Expenses</h2>
      <!-- Transportation expenses table and content -->
    </div>
    <div class="expense-table" id="expense-table-2">
      <h2>Accommodation Expenses</h2>
      <!-- Accommodation expenses table and content -->
    </div>
    <div class="expense-table" id="category-table">
      <h2>Expense Categories</h2>
      <!-- Expense categories content -->
    </div>
    <!-- Add more content as needed -->
  </div>

  <script src="../JavaScript/main.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
