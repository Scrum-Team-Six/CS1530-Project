<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Budget Pro</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      position: fixed;
      top: 0;
      width: 100%;
      height: 109px;
      border-bottom: 2px solid #ccc;
      align-items: center;
    } 
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      min-height: 100vh; /* Set minimum height to full viewport height */
      flex-direction: column; /* Make sure content stretches vertically */
    }

    #sidebar {
      background-color: #333;
      color: #fff;
      width: 200px;
      max-width: 200px;
      min-height: calc(100vh - 300px); /* Adjusted for header and footer height */
      padding: 20px;
      border-right: 2px solid #ccc;
      flex: 1; /* Occupy full height */
      display: flex;
      flex-direction: column; /* Arrange content vertically */
    }


    #sidebar h2 {
      margin-top: 0;
      margin-bottom: 20px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    #sidebar ul {
      list-style-type: none;
      padding: 0;
      flex-grow: 1; /* Grow to fill available space */
    }

    #sidebar li {
      margin-bottom: 10px;
    }

    #sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
    }

    #sidebar a:hover {
      background-color: #555;
    }

    .welcome-message {
      position: absolute;
      top: 20px;
      left: 20px;
      max-width: 20%;
      color: #fff;
      padding: 10px 20px;
      text-wrap: normal;
    }

    #logout-button {
      position: absolute;
      top: 20px;
      right: 60px;
      background-color: #d9534f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .header-text-container {
      text-align: center; 
      /* margin-left: 330px; */
    }

    .display {
      display: flex;
      margin-top: 150px; /* Adjust the margin to leave space for the header */
      height: 100vh;
      flex: 1;
      flex-direction: row;
      position: relative;
      overflow-y: auto;
      background-color: grey;
    }

    .content {
      background-color: #264042;
      padding: 20px;
      flex: 1;
      flex-direction: column;
      position: relative;
      /*left: 290px; /* Adjusted to start where sidebar ends */
      /*width: calc(100% - 330px); /* Adjusted for sidebar width */
      width: 100%;
    }

    .budgets-header {
      align-items: center;
      color: var(--ds-text-subtle, #fff);
      display: flex;
      flex: 1;
      font-size: 20px;
      font-weight: 700;
      line-height: 24px;
      margin: 20px 30px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .budget-selection-list {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: flex-start;
      padding: 0;
    }

    .budget-selection-item {
      background-color: #d9534f;
      border-radius: 5px;
      margin: 0 5% 5% 0; /* Spreads out the tiles */
      padding: 0;
      transform: translate(0);
      width: 25%;
    }

    .budget-tile {
      background-size: cover;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
    }

    .budget-selection-create-new {
      background-color: #278d2e;
      border-radius: 5px;
      margin: 0 5% 5% 0; /* Spreads out the tiles */
      padding: 0;
      transform: translate(0);
      width: 23.5%;
    }

    .create-budget-tile {
      background-size: cover;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-top: 2px solid #ccc;
      text-align: center;
      margin-top: auto; /* Push footer to bottom */
    }
  </style>
</head>

<body>

  <header>
    <div class="welcome-message">
      <h2>Welcome User Henry Uz and Mark Scrummers</h2>
    </div>
    <div class="logout-button">
      <a href="/login">
          <button id="logout-button">Logout</button>
      </a>
    </div>
    <div class="header-text-container"> <!-- Text container for independent positioning -->
      <h1>Travel Budget Pro</h1>
      <p>Stay up-to-date on your travel expenses</p>
    </div>
  </header>

  <div id="display" class="display">
    <nav id="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="createBudget.html">Create New Budget</a></li> <!-- Update this line with your budget page filename -->
        <li><a href="createReport.html">Create Report</a></li>
        <li><a href="viewReports.html">View Existing Reports</a></li>
        <li><a href="#">Edit Settings</a></li>
      </ul>
    </nav>
  
    <div class="content">
      <!-- Content loaded dynamically based on button clicks -->
      <h3 class = "budgets-header">
        YOUR BUDGETS
      </h3>
      <ul class="budget-selection-list">
        <li class="budget-selection-item">
          <a class="budget-tile" href="">Budget 1</a>
        </li>
        <li class="budget-selection-create-new">
          <a class = "create-budget-tile" href="">Create New Budget</a>
        </li>
      </ul>
    </div>
  </div>

  <footer>
    &copy; 2024 Travel Budget Pro
  </footer>

  <script src="../JavaScript/main.js"></script> <!-- Link to JS program -->


</body>

</html>
